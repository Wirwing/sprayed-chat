<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- <script type="text/javascript" src="js/simple.js"></script> -->

    <script type="text/javascript">

    var oIFrame = null;
    
    function createIframe(){
      var oIFrameElement = document.createElement("iframe");
      oIFrameElement.width = 0;
      oIFrameElement.height = 0;
      oIFrameElement.frameBorder = 0;
      oIFrameElement.name = "hiddenFrame";
      oIFrameElement.id = "hiddenFrame";
      document.body.appendChild(oIFrameElement);
      
      oIFrame = frames["hiddenFrame"];
      
    }
    
    function checkIframe(){
      
      if(!oIFrame){
        createIframe();
        setTimeout(checkIframe,10);
        return;
      }

      oIFrame.location = "proxy.html";
      
    }

    function formReady(){
      console.log("Form ready!");
    }

    </script>    

</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="content">

      <a href="proxy.html">Haz click aqui!</a>

      <form class="col-md-8 col-md-offset-2" action="login" onsubmit="checkIframe(); return false">
          <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email">
          </div>
          <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password">
          </div>
          <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Ingresar</button>
          </div>
      </form>

    </div><!-- /.container -->


</body>
</html>
